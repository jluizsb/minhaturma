name: minha_turma
description: App multiplataforma de localização e comunicação familiar.
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Mapas
  google_maps_flutter: ^2.6.0

  # HTTP / API
  dio: ^5.4.3
  pretty_dio_logger: ^1.3.1

  # WebSocket
  web_socket_channel: ^2.4.0

  # Gerenciamento de Estado
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Autenticação Social
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.1
  sign_in_with_apple: ^6.1.1
  msal_flutter: ^2.0.1          # Microsoft

  # Localização
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # Firebase
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.4

  # Mídia
  image_picker: ^1.0.7
  video_player: ^2.8.6
  cached_network_image: ^3.3.1

  # Armazenamento local
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0

  # UI
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.0
  shimmer: ^3.0.0

  # Navegação
  go_router: ^14.0.0

  # Utilitários
  intl: ^0.19.0
  uuid: ^4.3.3
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
